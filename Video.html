<!-- A basic video player with controls -->
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video> 



<!-- A basic video player with autoplay -->
<video width="320" height="240" autoplay>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video> 



<!-- Youtube - iframe videos must be uploaded to Youtube first.-->
<iframe width="420" height="315"
 src="http://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
</iframe> 



<!-- autoplay Value 0 (default): The video will not play automatically when the player loads. Value 1: The video will play automatically when the player loads. -->
<!-- You may also use CSS to style the player instead of just giving it a height and width. You just need to give it an id -->
